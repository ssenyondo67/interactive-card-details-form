<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<script src="https://use.fontawesome.com/a7305bf806.js"></script>
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main">
    <div class="container">
      <div class="image-box">      
      </div>
      <div class="content-container">
        <div class="cards">
         
            <div class="card-front">
             
              <img src="./images/bg-card-front.png" alt="" class="card-front_bg">
              <img src="./images/card-logo.svg" alt="" class="card-front_logo">
  
              <p class="card-front_number" id="cardFrontNumber">0000 0000 0000 0000</p>
  
              <p class="card-front_name" id="cardFrontName"> Jane Appleseed</p>
  
              <p class="card-front_date"> <span class="" id="monthDate">00 </span>/<span class="" id="yearDate">00 </span></p>
            </div>
            
           
            <div class="card-back">
              <div class="card-content">
                <img src="./images/bg-card-back.png" alt="" class="card-back_bg">
                <p class="card-back_cvc" id="cardBackCvc">000</p>
              </div>
            </div>
         
        </div>  

        <div class="form-container">
         
            <form class="level active-level" id="level1">
              <div class="input-group ">
                <label for="name">Cardholder Name</label>
                <input type="text" placeholder="e.g. Jane Appleseed" id="formName" onkeyup="validateName()">
                <span id="name-error"></span>
              </div>
               
              <div class="input-group">
                <label for="number">Card Number</label>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="formNumber" onkeyup="validateNumber()">
                <span id="number-error"></span>
              </div>
  
              <div class="row">
                <div class="input-group">
                  <label for="date">Exp. Date (MM/YY)</label>
                  <div class="input">
                    <input type="text" placeholder="MM" id="month" onkeyup="validateMonth()">
                    <input type="text" placeholder="YY" id="year" onkeyup="validateYear()">
                  </div>               
                  <span id="date-error"></span>
                </div>
  
                <div class="input-group" id="cvc">
                  <label for="cvc">CVC</label>
                  <input type="text" placeholder=" e.g. 123" id="formCvc" onkeyup="validateCvc()">                
                  <span id="cvc-error"></span>
                </div>
              </div>
  
              <div class="button" id="confirm" onclick="next()">Confirm</div>
            </form>
            <div class="level" id="level2">
              <img src="./images/icon-complete.svg" alt="">
              <h2>Thank you!</h2>
              <p class="thanks">We've added your card details</p>
              <div class="button" id="continue"  > Continue</div>
            </div>
         
        </div>
      </div>
          
    </div>
  </main>

  <!-- Completed state start -->
  <footer role="contentinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
  <!-- -------------------js=========================== -->
    <script src="./main.js"></script>
</body>
</html>
